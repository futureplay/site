<script>
function scroll(current=2, previous = 1) {
	var scrollTime = 1000*60*0.2;
	document.getElementById(current).style.display = 'block';
	document.getElementById(previous).style.display = 'none';
	var dashboards = document.getElementById('dashboards');
	var numOfDashboards = dashboards.getElementsByTagName('div').length;
	var next = (current+1) % numOfDashboards;
	setTimeout(function(){ scroll(next, current) },scrollTime);
}
scroll(2,1);
</script>
